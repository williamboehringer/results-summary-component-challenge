<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="result-section">
      <div class="container">
        <h4>Your Result</h4>
        <div class="score">
          <h2>76</h2>
          <h4>of 100</h4>
        </div>
        <div class="result-message">
          <h2>Great</h2>
          <h4> You scored higher than 65% of the people who have taken these tests.</h4>
        </div>
      </section>
      <section class="summary-section">
        <div class="summary">
          <h1>Summary</h1>
          <article class="reaction-article">
              <img src="./assets/images/icon-reaction.svg">
              <p class="reaction">Reaction</p>
              <p class="summary-score">80 <span class="hundred">/ 100</span></p>
          </article>
          <article class="memory-article">
              <img src="./assets/images/icon-memory.svg">
              <p class="memory">Memory</p>
              <p class="summary-score">92 <span class="hundred">/ 100</span></p>
          </article>
          <article class="verbal-article">
              <img src="./assets/images/icon-verbal.svg">
              <p class="verbal">Verbal</p>
              <p class="summary-score">61 <span class="hundred">/ 100</span></p>
          </article>
          <article class="visual-article">
              <img src="./assets/images/icon-visual.svg">
              <p class="visual">Visual</p>
              <p class="summary-score">72 <span class="hundred">/ 100</span></p>
          </article>
        </div>
        <button >Continue</button>
      </section>
  </main>
</body>
</html>
